<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Paco Leyva</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="buttons-groups">
                <button class="operator grey">ac</button>
                <button class="operator grey">+/-</button>
                <button class="operator grey">%</button>
                <button class="operator orange">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator orange">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator orange">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator orange">+</button>
                <button class="number double-button">0</button>
                <button class="number">.</button>
                <button class="result orange">=</button>
        </div>
    </div>
</body>
</html>
